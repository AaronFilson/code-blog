<div class='row'>
  <div class='u-full-width'>
    <article>
      <h2 class='title'>{{title}}</h2>
      <p>by <a class='authorUrl' href={{{authorUrl}}}><span class='author'>{{author}}</span></a>, published about <span class='publishedOn'>{{displayRelativeDate}}</span> days ago.</p>
      <p class='category'>Category: {{category}}</p>
      <section class='body'>{{{markdown}}}</section>
      <a href='#' class="readOn">Read On</a>
    </article>
  </div>
</div>
